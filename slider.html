<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con CSS</title>
</head>

<body>
    <div class="container">
        <div id="content-slider">
           <div id="slider">
                <div id="mask">
                    <ul>
                        <li id="first" class="firstanimation">
                            <a href="#"><img src="images/elefantes.jpg" alt="Elefantes"/></a>
                            <div class="tooltip"><h1>Elefantes</h1></div>
                        </li>
                        <li id="second" class="secondanimation">
                            <a href="#"><img src="images/leones.jpg" alt="Leones"/></a>
                            <div class="tooltip"><h1>Leones</h1></div>
                        </li>
                        <li id="third" class="thirdanimation">
                            <a href="#"><img src="images/pajaros.jpg" alt="Pajaros"/></a>
                            <div class="tooltip"><h1>Pajaros</h1></div>
                        </li>
                        <li id="fourth" class="fourthanimation">
                            <a href="#"><img src="images/panda.jpg" alt="Panda"/></a>
                            <div class="tooltip"><h1>Panda</h1></div>
                        </li>
                        <li id="fifth" class="fifthanimation">
                            <a href="#"><img src="images/pavoreal.jpg" alt="Pavo real"/></a>
                            <div class="tooltip"><h1>Pavo real</h1></div>
                        </li>
                    </ul>
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
<link rel="stylesheet" href="sliderEstilo.css">
